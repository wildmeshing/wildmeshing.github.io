site_name: Fast robust meshing
site_url: 'https://wildmeshing.github.io/'
repo_name: 'wildmeshing'
repo_url: 'https://github.com/wildmeshing/wildmeshing-python'
edit_uri: '../https://github.com/wildmeshing/wildmeshing-python/edit/docs/docs/'
site_description: "Fast robust meshing"
# strict: true
docs_dir: 'doc'
remote_branch: 'master'
theme:
  name: material
  favicon: 'favicon.ico'
  logo:
    icon: ' '
  palette:
    primary: 'lime'
    accent: 'lime'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/wildmeshing/wildmeshing-python'
markdown_extensions:
  - codehilite
  - footnotes
  - admonition
  - toc:
      permalink: true
  - markdown.extensions.smarty
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink:
      repo_url_shorthand: true
      repo_url_shortener: true
      user: polyfem
      repo: polyfem
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
plugins:
  - mknotebooks:
      execute: true
      preamble: "doc/plot_to_md.py"
      timeout: -1
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
nav:
  - Home: index.md
  - TetWild: tetwild.md
  - fTetWild: ftetwild.md
  - TriWild: triwild.md
  - Python:
    - Home: python.md
    - Notebook: wildmeshing-notebook.ipynb
